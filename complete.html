<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css" />

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="quizMainContainer">
                    <div class="quizComplete">
                        <h2>All done!</h2>
                        <p>
                            Your score is: <span id="quizTotalScore"></span> points<br />
                            Please enter your initials below:
                        </p>
                        <div class="quizInitials">
                            <input id="initialTextInput" type="text" />
                            <button id="btnInitial" class="btn btn-primary quizBtn btn-block">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        window.onload = (event) => {
            document.querySelector("#quizTotalScore").textContent = localStorage.getItem("score");
        };

        var getUserInitial = document.querySelector("#initialTextInput");
        document.querySelector("#btnInitial").addEventListener("click", function () {
            localStorage.setItem("Initials", getUserInitial.value);
            console.log(getUserInitial.value);
            console.log(localStorage.getItem("score"));
            window.open("./highscore.html", "_self"); // open a new window
        });
        

    </script>


</body>

</html>
