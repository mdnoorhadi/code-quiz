<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css" />

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 quizTopHeader">
                <div class="quizTimer right">
                    <span>Timer:<br /><span id="qTimer"></span></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="quizMainContainer">
                    <h2>Question 1 of 3:</h2>
                    <p></p>
                    <div class="quizOptions">
                        <ol>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="quizResultContainer clearfix">
                    <div class="quizResult left">
                        <span class="answerCorrect" style="display: none;">Your answer is correct!</span>
                        <span class="answerIncorrect" style="display: none;">Your answer is wrong!</span>
                    </div>
                    <div class="nextQuestion right" style="display: none;">
                        <a href="#"><button class="btn btn-light btn-lg quizBtn">Next Question</button></a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="./Assets/js/script.js"></script>

</body>

</html>
